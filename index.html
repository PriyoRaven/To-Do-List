<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a todo...">
            <button type="submit" id="add-task-button">Add</button>
        </div>
        <div class="filter-container">
            <div class="filter-item active" id="filter-all">All</div>
            <div class="filter-item" id="filter-completed">Completed</div>
            <div class="filter-item" id="filter-pending">Pending</div>
        </div>
        <ul class="task-list"></ul>
    </div>

    <script src="https://kit.fontawesome.com/f540fd6d80.js" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
